<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Registration Form</title>
  </head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
    <fieldset>
      <label for="first-name"
        >Enter Your First Name:
        <input id="first-name" type="text" name="first-name" required
      /></label>
      <label for="last-name"></label>
        Enter Your Last Name:
        <input id="last-name" type="text" name="last-name" required/>
      </label>
      <label for="email">Enter Your Email: 
        <input id="email" type="email" name="email" required>
      </label>
      <label for="password">Create a New Password: 
        <input id="password" type="password" name="password" minlength="8" autocomplete="on" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-])" required>
      </label>
    </fieldset>
    <fieldset>
        <label for="personal-account">
            <input id="personal-account" type="radio" name="personal-account" class="inline"> Personal Account
        </label>
        <label for="business-account">
            <input id="business-account" type="radio" name="business-account" class="inline"> Business Account
        </label>
        <label for="TnC">
            <input id="TnC" type="checkbox" name="TnC" class="inline"> I accept the <a href="#">terms and conditions</a>
        </label>
    </fieldset>
    <fieldset>
        <label for="profile-picture"> Upload a profile: <picture></picture>
            <input type="file" id="profile-picture" name="file">
        </label>
        <label for="age">Input your age (years):
            <input id="age" type="number" name="age" min="13" max="120">
        </label>
        <label for="referral">How did you hear about us?
            <select id="referral">
                <option>(select one)</option>
                <option>FunTime News</option>
                <option>FunTime Youtube Channel</option>
                <option>FunTime Forum</option>
                <option>Other</option>
            </select>
        </label>
        <label for="bio">Provide a bio:
            <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach...."></textarea>
        </label>
    </fieldset>
    <input type="submit" value="Submit">
</form>
  </body>
</html>
